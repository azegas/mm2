<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
</head>
<body>
    <h1>Stock Tracker</h1>
    <div id="stock-data">
        <!-- Stock data will be loaded here -->
    </div>
    <p id="last-updated"></p>

    <script>
        let lastTimestamp = '';

        function fetchStockData() {
            fetch('/read_stock_data_from_file')
                .then(response => response.json())
                .then(data => {
                    const stockDataDiv = document.getElementById('stock-data');
                    let html = '';
                    
                    // Check if timestamp has changed
                    if (data.timestamp !== lastTimestamp) {
                        for (const [symbol, details] of Object.entries(data.data)) {
                            html += `
                                <div>
                                    <h2>${symbol}</h2>
                                    <p>Price: ${details.price}</p>
                                    <p>Change: ${details.change}</p>
                                    <p>Change Percent: ${details.change_percent}</p>
                                </div>
                            `;
                        }
                        stockDataDiv.innerHTML = html;
                        document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleString();
                        lastTimestamp = data.timestamp;  // Update lastTimestamp
                    }
                })
                .catch(error => console.error('Error fetching stock data:', error));
        }

        // Initial data load
        fetchStockData();

        // Fetch data every 10 minutes
        setInterval(fetchStockData, 2000); // 600000 ms = 10 minutes
    </script>
</body>
</html>

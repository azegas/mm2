<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Two Column Layout</title>
</head>
<body>
    <div class="grid-container">
        
        <!-- First column with twice the width -->
        <div class="column column-1">
            <div id="TSLA" class="row"></div>
            <div id="AAPL" class="row"></div>
            <div id="TM" class="row"></div>
            <div id="BTC-USD" class="row"></div>
            <div id="MSFT" class="row"></div>
        </div>

        <!-- Second column -->
        <div class="column column-2">
            <div class="row">Row 1, Column 2</div>
            <div class="row">Row 2, Column 2</div>
            <div class="row">Row 3, Column 2</div>
            <div class="row">Row 4, Column 2</div>
            <div class="row">Row 5, Column 2</div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
